<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Ad Skipper</title>
  <style>
    body {
      width: 280px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    h1 {
      margin: 0 0 15px 0;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
    }

    .logo {
      text-align: center;
      font-size: 48px;
      margin-bottom: 10px;
    }

    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
    }

    .toggle-label {
      font-size: 14px;
      font-weight: 500;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 13px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-switch.active {
      background: #4CAF50;
    }

    .toggle-slider {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .toggle-switch.active .toggle-slider {
      transform: translateX(24px);
    }

    .status {
      text-align: center;
      font-size: 13px;
      margin-top: 15px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 6px;
    }

    .status-indicator.active {
      background: #4CAF50;
      box-shadow: 0 0 8px #4CAF50;
    }

    .status-indicator.inactive {
      background: #ff5252;
    }

    .info {
      margin-top: 15px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      font-size: 12px;
      line-height: 1.5;
      text-align: center;
    }

    .version {
      text-align: center;
      margin-top: 15px;
      font-size: 11px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">âš¡</div>
    <h1>YouTube Ad Skipper</h1>
    
    <div class="toggle-container">
      <span class="toggle-label">Auto-Skip Ads</span>
      <div class="toggle-switch" id="toggleSwitch">
        <div class="toggle-slider"></div>
      </div>
    </div>

    <div class="status">
      <span class="status-indicator" id="statusIndicator"></span>
      <span id="statusText">Loading...</span>
    </div>

    <div class="info">
      This extension automatically clicks the "Skip Ad" button on YouTube videos when it appears.
    </div>

    <div class="version">v1.0.0</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
